---
# file: nodejs/tests/vars/boxes.yml
#

vagrant:

  # Ubuntu

  precise64.vagrant.dev:
    enabled: true
    box: ubuntu/precise64
    network:
      name: private_network
      ip: 192.168.124.2

    provider:
      virtualbox:
        memory: 1024
        cpus: 1

  trusty64.vagrant.dev:
    enabled: true
    box: ubuntu/trusty64
    network:
      name: private_network
      ip: 192.168.124.4

    provider:
      virtualbox:
        memory: 1024
        cpus: 1

  vivid64.vagrant.dev:
    enabled: false
    box: ubuntu/vivid64
    network:
      name: private_network
      ip: 192.168.124.6

    provider:
      virtualbox:
        memory: 1024
        cpus: 1
