---
# file: nodejs/tests/test.yml

- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes

  pre_tasks:
    - name: ensure APT cache is up-to-date
      apt:
        update_cache=yes
        cache_valid_time=3600
      become: yes

  roles:
    - role: nodejs

    - role: tests
      tags: test
